<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Dasar</title>
</head>
<body>
  <h1>Hello World</h1>

  <!-- 
    Cara pertama : 
      * di dalam <head> setelah title, atau
      * di dalam <body> sebelum tutup body (recommended)
   -->
  <script>
    var x = 10;

    // menuliskan sesuatu kedalam console dalam browser.
    console.log('hello world');
    console.log('isi variable x adalah ' + x);
  </script>

  <!-- Cara kedua -->
  <script src="script.js"></script>
</body>
</html>
